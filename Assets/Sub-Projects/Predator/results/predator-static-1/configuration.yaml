default_settings: null
behaviors:
  Predator:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    init_path: null
    keep_checkpoints: 10
    checkpoint_interval: 100000
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning: null
    framework: tensorflow
env_settings:
