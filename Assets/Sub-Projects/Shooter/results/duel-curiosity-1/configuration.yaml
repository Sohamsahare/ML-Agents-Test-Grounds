default_settings: null
behaviors:
  DynamicShooter:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.98
      curiosity:
        gamma: 0.99
        strength: 0.02
        encoding_size: 256
        learning_rate: 0.0003
    init_path: null
    keep_checkpoints: 10
    checkpoint_interval: 100000
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning: null
    framework: tensorflow
env_settings:
  env_path: ../../../Shoot-dem-agents
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  speed:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 4334
          value: 0.5
      name: Easy
      completion_criteria:
        behavior: StaticShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.2
        require_reset: false
    - value:
        sampler_type: uniform
        sampler_parameters:
          seed: 4335
          min_value: 1.0
          max_value: 2.5
      name: Medium
      completion_criteria:
