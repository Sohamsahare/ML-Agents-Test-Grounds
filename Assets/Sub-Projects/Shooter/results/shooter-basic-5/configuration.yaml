default_settings: null
behaviors:
  DynamicShooter:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    init_path: null
    keep_checkpoints: 10
    checkpoint_interval: 100000
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning: null
    framework: tensorflow
env_settings:
  env_path: ../../../Shoot-dem-agents
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 20
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  enemies:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6784
          value: 1
      name: Easy
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.5
        require_reset: false
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6785
          value: 2
      name: Medium
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 1.0
        require_reset: true
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6786
          value: 3
      name: Hard
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 2.0
        require_reset: true
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6787
          value: 5
      name: Insane
      completion_criteria: null
  spawnRange:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6788
          value: 4
      name: Easy
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 0.5
        require_reset: false
    - value:
        sampler_type: uniform
        sampler_parameters:
          seed: 6789
          min_value: 4.0
          max_value: 7.0
      name: Medium
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 1.0
        require_reset: true
    - value:
        sampler_type: uniform
        sampler_parameters:
          seed: 6790
          min_value: 7.0
          max_value: 10.0
      name: Hard
      completion_criteria:
        behavior: DynamicShooter
        measure: reward
        min_lesson_length: 100
        signal_smoothing: true
        threshold: 1.0
        require_reset: true
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 6791
          value: 12
      name: Insane
      completion_criteria: null
checkpoint_settings:
  run_id: shooter-basic-5
  initialize_from: null
  load_model: false
  resume: false
  force: true
  train_model: false
  inference: false
debug: false
