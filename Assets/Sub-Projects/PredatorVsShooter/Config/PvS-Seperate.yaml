environment_parameters:
  speed:
    curriculum:
      - name: Easy - 1 # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Shooter
          signal_smoothing: true
          min_lesson_length: 300
          threshold: 2
        value: 1
      - name: Medium [2,5] # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: Shooter
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 3
          require_reset: true
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 2
            max_value: 5
      - name: Hard [5,10]
        completion_criteria:
          measure: reward
          behavior: Shooter
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 3
          require_reset: true
        value:
          sampler_type: uniform
          sampler_parameters:
            min_value: 5
            max_value: 10
      - name: Insane - 15
        value: 15
